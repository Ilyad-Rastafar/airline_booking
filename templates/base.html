<!DOCTYPE html>
<html>
<head>
    <title>Airline Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="/" class="navbar-brand">Airline Booking</a>

        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'booking:my_bookings' %}" class="btn btn-light">My Bookings</a>
                <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="btn btn-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
